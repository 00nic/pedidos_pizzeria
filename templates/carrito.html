<!-- 
eliminar producto
agregar productos = redirect al catalogo
boton confimar compra = redirect a COMPRA
boton de confirmar compra redirect a catalogo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/static/style_in.css">

</head>
<body class="fondo">
    <div>
    <header class="header">
        <nav>
        <img src="/static/img/logo2.png" alt="logo" class="logo">
            <ul>
            <li><a href="/">INICIO</a></li>
            <li><a href="/catalogo">CATALOGO</a></li>
            <li><a href="/compra">COMPRA</a></li>
            <li><a href="/carrito">CARRITO</a></li>
            </ul>
        </nav>
    </header>
    </div>
    

<div class="tabla">
    <div>
        <table>
            <tbody class="separacion">
                {% for item in carrito %}
                <tr>
                    <td class="separacion-item">{{ item }}</td>
                    <td class="separacion-item">
                    <div class="item-action">
                        <form action="{{ url_for('remove_product') }}" method="POST">
                            <input type="hidden" name="product_name" value="{{ item }}">
                            <button class="boton" type="submit">eliminar</button>
                        </form>
                    </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="boton-inferior">
        <button class="boton">
            <a href="{{url_for('catalogo')}}">Agregar producto</a>
        </button>
        <button class="boton">
            <a href="{{ url_for('compra') }}">Confirmar Compra</a>
            
        </button>



    </div>
</div>
</body>
</html>
